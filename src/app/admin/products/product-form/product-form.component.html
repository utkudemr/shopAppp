<h5>
  {{mode ? "Edit": "Create"}}Products
</h5>

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="text" name="imageUrl" [(ngModel)]="product.imageUrl" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="text" name="description" [(ngModel)]="product.description" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary btn-sm" >
    {{mode ? "Edit": "Create"}}Products
  </button>
  <button class="btn btn-warning btn-sm ml-2" routerLink="/admin/main/products">
    Cancel
  </button>
</form>
